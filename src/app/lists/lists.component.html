<h3>
  Lists:
</h3>
<ol class="bullet">
  <li *ngFor="let list of lists">
    <app-list [list]="list"
              [currentList]="currentList"
              (changeList)="changeCurrentList($event)"
              (deleteList)="deleteOneList($event)">
    </app-list>
  </li>
</ol>
<app-add-form (add)="addNewList($event)"></app-add-form>
