<div>
  Tasks:
</div>
<div id="add-task-wrapper">
  <input class="task-input" id="task" type="text" #name (keyup)="keyUp($event)">
  <button class="add-btn" (click)="addNewTask(name)"> Add task</button>
</div>
<ol>
  <div *ngFor="let task of tasks">
    <li>
      <app-task [task]="task" (updateTask)="updateOneTask($event)" (deleteTask)="deleteOneTask($event)"></app-task>
    </li>
  </div>

</ol>
