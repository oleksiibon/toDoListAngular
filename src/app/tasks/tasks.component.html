<div>
  Tasks:
</div>
<div id="add-task-wrapper">
  <input class="task-input" id="task" type="text">
  <button class="add-btn" (click)="addTask()"> Add task</button>
</div>
<ol>
  <div *ngFor="let task of tasks; let i = index">
    <li>
      <app-task  [task]="task" (updateTask)="updateOneTask($event)" (deleteTask)="deleteOneTask($event)"></app-task>
    </li>
  </div>

</ol>
